<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="css/loginstyle.css" />
    <title>Big Integer Admin Template</title>
  </head>
  <body>
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">
                      <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="http://bigintbd.com/">
                        <img src="img/logo1.png" alt="Big Integer"  width="155" height="40">
                        <!--<img src="img/logo.png" alt="Big Integer" width="48" height="48">-->
                      </a>
                    </h2>
                    <p class="text-white-50 mb-5">Reset Password</p>
                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter your Email" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Reset Password</button>
                  </div>
                <div class="copyright text-center my-auto text-white">
                    <span>Copyright &copy; Big Integer</span>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
